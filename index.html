        <script>
            function generateInputs(name){
                const inputs = {};
                [-2, -1, 0, 1, 2].forEach((input) => {
                    const radio = document.createElement('input');
                    radio.type = 'radio';
                    radio.name = name;
                    radio.value = input;
                    inputs[input] = radio;
                });
                return inputs;
            };

            class WOMQuestion extends HTMLElement {
                static formAssociated = true;
                static observedAttributes = ["value", "double"];

                _attrs = {};

                static get properties() {
                    return {
                        value: {type: Number},
                        double: {type: Boolean},
                    };
                }

                get value() { 
                    return this.value_ ? this.value_ * (this.doubleCheckbox.checked ? 2 : 1) : 0
                }
                set value(v) { 
                    this.value_ = v * (this.doubleCheckbox.checked ? 2 : 1);
                    this.setAttribute('value', this.value_);
                    this.internals_.setFormValue(this.value_);
                }

                get double() { return this.double_; }
                set double(v) { 
                    this.double_ = v;
                    this.doubleCheckbox.checked = v;
                    this.setAttribute('double', v);
                }

                constructor() {
                    super();
                    this.value_ = "";
                    this.double_ = false;
                    this.internals_ = this.attachInternals();
                    this.internals_.setFormValue(this.value_);
                }

                attributeChangedCallback(name, prev, next) {
                    this._attrs[name] = next;
                }

                connectedCallback() {
                    const template = document.getElementById(
                        'wom-question'
                    ).content;
                    const shadowRoot = this.attachShadow({mode: 'open', delegatesFocus: true});
                    shadowRoot.appendChild(template.cloneNode(true));

                    this.doubleCheckbox = shadowRoot.querySelector('input[name="double"]');
                    this.radio_buttons = shadowRoot.querySelectorAll('input[name="selection"]');

                    this.radio_buttons.forEach((radio) => {
                        radio.addEventListener('input', (event) => {
                            this.value = parseInt(event.target.value);
                            this.internals_.setFormValue(this.value);
                        });
                        radio.addEventListener('click', (event) => {
                            setTimeout(() => gotoNext(), 100); /* TODO A11y issue: Navigating with keyboard emits a click event. */
                        });
                    });

                    this.doubleCheckbox.addEventListener('change', (event) => {
                        this.double = event.target.checked;
                    });
                }
            };

            customElements.define('wom-question', WOMQuestion);
        </script>
        <script>

            function renderQuestion({
                id, 
                title, 
                description, 
                option1: option1_text, 
                option2: option2_text
            }) {
                const question = document.createElement('wom-question');
                question.setAttribute('name', id);

                const titleSlot = document.createElement('span');
                titleSlot.setAttribute('slot', 'title');
                titleSlot.appendChild(document.createTextNode(title));
                question.appendChild(titleSlot);

                const descriptionSlot = document.createElement('span'); 
                descriptionSlot.setAttribute('slot', 'description');
                descriptionSlot.appendChild(document.createTextNode(description));
                question.appendChild(descriptionSlot); 

                const option1 = document.createElement('span');
                option1.setAttribute('slot', 'option1');
                option1.appendChild(document.createTextNode(option1_text));
                question.appendChild(option1);

                const option2 = document.createElement('span');
                option2.setAttribute('slot', 'option2');
                option2.appendChild(document.createTextNode(option2_text));
                question.appendChild(option2);
                
                const listElement = document.createElement('li');
                listElement.appendChild(question);
                listElement.ariaLabel = title;

                return question;
            }

            function renderQuestionList(questions) {
                const list = document.createElement('ol');
                list.classList.add('question-list');

                questions.forEach((question) => {
                    const li  = document.createElement('li');
                    li.appendChild(question);
                    list.appendChild(li);
                });

                return list;
            }

            function getActiveQuestionNo() {
                for (let i = 0; i < attributes.length; i++) {
                    const question = document.querySelector(`wom-question[name="${attributes[i].id}"]`);
                    if (question.classList.contains('active')) {
                        return i;
                    }
                }
            }

            function gotoQuestionNo(questionNo) {
                for (let i = 0; i < attributes.length; i++) {
                    const question = document.querySelector(`wom-question[name="${attributes[i].id}"]`);
                    if (i === questionNo) {
                        question.classList.add('active');
                    } else {
                        question.classList.remove('active');
                    }

                    const navitem = document.querySelector(`#jumpnav li:nth-child(${i+1}) button`);
                    if (question.hasAttribute('value')) {
                        navitem.classList.add('done');
                    } else {
                        navitem.classList.remove('done');
                    }
                    if (i === questionNo) {
                        navitem.classList.add('active');
                    } else {
                        navitem.classList.remove('active');
                    }
                }
            }

            function gotoNext() {
                const current = getActiveQuestionNo();
                if (current === undefined) gotoQuestionNo(0);
                if (current < attributes.length - 1) {
                    gotoQuestionNo(current + 1);
                }
            }

            function renderJumpNavButton(label, onClick){
                const button = document.createElement('button');
                button.addEventListener('click', onClick);
                button.textContent = label;
                button.setAttribute('aria-label', `Frage ${label}`);
                return button;
            }

            function wrapInLi(element) {
                const li = document.createElement('li');
                li.appendChild(element);
                return li;
            }

            const euclideanDistance = (a, b) => Math.hypot(...Object.keys(a).map(k => b[k] - a[k]));
            const euclideanDistance2 = (a, b) => Object.keys(a).reduce((acc, k) => acc + (b[k] - a[k]) ** 2, 0);

            const cosineSimilarity = (a, b) => {
                const dotProduct = Object.keys(a).reduce((acc, k) => acc + a[k] * b[k], 0);
                const magnitudeA = Math.sqrt(Object.keys(a).reduce((acc, k) => acc + a[k] ** 2, 0));
                const magnitudeB = Math.sqrt(Object.keys(b).reduce((acc, k) => acc + b[k] ** 2, 0));
                return dotProduct / (magnitudeA * magnitudeB);
            }

            document.addEventListener('DOMContentLoaded', () => {
                const form = document.getElementById('war-o-mat');
                const questionList = document.getElementById('question-list');
                const jumpNav = document.getElementById('jumpnav');

                const questions = attributes.map(renderQuestion);
                questions[0].classList.add('active');

                questions.forEach((question, i) => {
                    const questionItem = wrapInLi(question);
                    questionItem.ariaLabel = question.attributes.name.value;
                    questionList.appendChild(questionItem);

                    const navLabel = `${i+1}`;
                    const jumpNavButton = renderJumpNavButton(navLabel, () => gotoQuestionNo(i))
                    if (i === 0) jumpNavButton.classList.add('active');
                    jumpNav.appendChild(wrapInLi(jumpNavButton));
                });

              

                form.addEventListener('input', (event) => {
                    const formData = Object.fromEntries(new FormData(form).entries());
                    console.log(formData);

                    let vector = [];
                    let faction_vectors = {};

                    for (const [id, value] of Object.entries(formData)) {
                        const numValue = parseInt(value);
                        if (isNaN(numValue)) continue;

                        vector.push(numValue);
                        vector_for_faction = {};

                        for (const [faction, faction_value] of Object.entries(ATTRIBUTE_FACTION_VALUE[id])) {
                            if (faction.startsWith('__')) continue;
                            if (!faction_vectors[faction]) {
                                faction_vectors[faction] = [];
                            }
                            faction_vectors[faction].push(faction_value);
                        }
                    }

                    // map over values from faction_vectors and calculate the distance to the vector
                    const distances = Object.entries(faction_vectors).map(([faction, faction_vector]) => {
                        return {
                            faction,
                            euclidean: euclideanDistance2(vector, faction_vector),
                            cosine: cosineSimilarity(vector, faction_vector)
                        }
                    }).sort((a, b) => a.euclidean - b.euclidean);

                    // set in "result" element with tuple of faction and distance


                    // set distances as a table in result

                    const table = document.createElement('table');
                    const thead = document.createElement('thead');
                    const tbody = document.createElement('tbody');  
                    const headerRow = document.createElement('tr');
                    const headerFaction = document.createElement('th');
                    headerFaction.textContent = 'Fraktion';
                    // const headerDistance = document.createElement('th');
                    // headerDistance.textContent = 'Distance';
                    headerRow.appendChild(headerFaction);
                    
                    // headerRow.appendChild(headerDistance);
                    thead.appendChild(headerRow);
                    table.appendChild(thead);   

                    distances.forEach(({faction, euclidean, cosine}, i) => {
                        if (i >= 3) return;
                        const row = document.createElement('tr');
                        const factionCell = document.createElement('td');
                        factionCell.textContent = faction;
                        // const euclideanCell = document.createElement('td');
                        // euclideanCell.textContent = euclidean.toPrecision(2); 
                        row.appendChild(factionCell);
                        // row.appendChild(euclideanCell);
                        tbody.appendChild(row);
                    });

                    table.appendChild(tbody);

                    // second table with cosine similarity

                    const table2 = document.createElement('table');
                    const thead2 = document.createElement('thead');
                    const tbody2 = document.createElement('tbody');
                    const headerRow2 = document.createElement('tr');
                    const headerFaction2 = document.createElement('th');
                    headerFaction2.textContent = 'Fraktion';
                    const headerSimilarity = document.createElement('th');
                    headerSimilarity.textContent = 'Ähnlichkeit';   
                    
                    headerRow2.appendChild(headerFaction2); 
                    headerRow2.appendChild(headerSimilarity);
                    thead2.appendChild(headerRow2);
                    table2.appendChild(thead2); 

                    distances.sort((a, b) => b.cosine - a.cosine);
                    distances.forEach(({faction, cosine}, i) => {
                        if (i >= 3) return;
                        const row = document.createElement('tr');
                        const factionCell = document.createElement('td');
                        factionCell.textContent = faction;
                        const cosineCell = document.createElement('td');
                        cosineCell.textContent = cosine.toPrecision(2);
                        row.appendChild(factionCell);
                        row.appendChild(cosineCell);
                        tbody2.appendChild(row);
                    }); 

                    table2.appendChild(tbody2); 

                    const your_vector = document.createElement('p');
                    your_vector.textContent = `Dein Antworten: ${vector}`; 
                    your_vector.style.gridColumn = '1 / -1';
                    document.getElementById('result').replaceChildren(table);

                background-color: var(--comp-question-background-color, transparent);
                color: var(--color-on-surface, black);

                 
            }

            .chooser {
                display: grid;
                align-items: center;
                grid-auto-rows: auto; 
                grid-template-columns: 1fr auto 1fr;
                grid-template-rows: repeat(3, auto); 
                grid-template-areas: 
                    "choice1 . choice2"
                    "options options options"
                    "double double double";  
            }

            .chooser .choice1-label {
                grid-area: choice1;
            }

            .chooser .choice2-label {
                grid-area: choice2;
                text-align: end;
                justify-self: flex-end;
            }

            .choice-label {
                font-weight: bold;
            }

            .double {
                grid-column: 1 / -1;
                justify-self: center;
            }

            .options {
                display: grid;
                grid-area: options;
                grid-template-columns: repeat(5, 1fr);
                gap: var(--spacing);
                border: none; 
            }

            .option {
                min-height: 48px;
                min-width: 48px;
                padding: 0;

                display: flex;
                justify-content: center;
                align-items: center;

                background-color: var(--comp-option_button-background-color);
                color: var(--comp-option_button-on-background-color);
                
                font-size: var(--option-font-size, 24px);
                font-weight: var(--option-font-weight, bold);
            }

            .option:focus-within {
                outline-offset: 2px;
                outline: 2px solid var(--color-primary);
                ;
            }

            input[type="radio"] {
                appearance: none;
                width: 0;
                height: 0;
            }

            .option:has(> input:checked) {
                background-color: var(--comp-option_button-background-active-color);
                color: var(--comp-option_button-on-background-active-color);
            }
        </style>

            <div class="chooser">

                <div class="options">

                        <input type="radio" name="selection" value="-2"/>
                        -2
                    </label>
                    <label class="option">
                        <input type="radio" name="selection" value="-1"/>
                        -1
                    </label>
                    <label class="option">
                        <input type="radio" name="selection" value="0" />
                        0
                    </label>
                    <label class="option">
                        <input type="radio" name="selection" value="+1" />
                        +1
                    </label>
                    <label class="option">
                        <input type="radio" name="selection" value="+2"/>
                        +2
                    </label>
                </div>
                <div class="choice2-label choice-label">
                    <slot name="option2">
                        Götter anrufen
                    </slot>
                </div>
            </div>
            <label class="double">
                <input name="double" type="checkbox"/>

            </label>
        </fieldset>
